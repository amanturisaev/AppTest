<h1>Humans have reached Mars</h1>
<img src="https://www.nasa.gov/sites/default/files/images/486101main_mars_clouds.jpg" width="100%">
<h3>The Starship rocket successfully landed on the red planet this morning.</h3>
<p>After 115 days long journey, the crew of 12 finally arrived at their destination. This is the first time humans have set foot on a planet other than Earth.</p>
